            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div> <!-- container -->

        <div class="display announcer hide">

        </div> <!-- display announcer hide -->

        </div> <!-- controls -->

    </div> <!-- game -->


    <script src="JS/main.js"></script>

</html>
